<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwarkesh Research Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Research & Podcast Prep Assistant</h1>
        </header>
        
        <div class="main-content">
            <div class="app-layout">
                <div class="sidebar">
                    <div class="sidebar-controls">
                        <button id="generateButton" disabled>Generate Cards</button>
                        <button id="generateQuestionsButton" disabled>Generate Questions</button>
                    </div>
                    
                    <div class="tabs">
                        <button class="tab-button active" data-tab="cards-tab">Cards <span id="cardCount">(0)</span></button>
                        <button class="tab-button" data-tab="questions-tab">Interview Questions <span id="questionCount">(0)</span></button>
                    </div>
                    
                    <div class="tab-controls">
                        <div id="cards-controls" class="tab-control-group active">
                            <button id="exportButton" disabled>Export to Mochi</button>
                            <button id="clearCardsButton" disabled>Clear All Cards</button>
                        </div>
                        <div id="questions-controls" class="tab-control-group">
                            <button id="exportQuestionsButton" disabled>Export Questions</button>
                            <button id="clearQuestionsButton" disabled>Clear All Questions</button>
                        </div>
                    </div>
                </div>
                
                <div class="main-panel">
                    <div class="input-section">
                        <div class="input-header">
                            <span>Highlight text to generate content</span>
                        </div>
                        <div id="textInput" class="text-input" contenteditable="true" placeholder="Paste or type your text here, then highlight sections to generate content..."></div>
                    </div>
                    
                    <div class="content-area">
                        <div id="cards-tab" class="tab-content active">
                            <div id="cardsContainer" class="cards-container"></div>
                        </div>
                        
                        <div id="questions-tab" class="tab-content">
                            <div id="questionsContainer" class="questions-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="scripts.js"></script>
</body>
</html>
