<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpacedRep Card Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>SpacedRep Card Creator</h1>
        </header>
        
        <div class="main-content">
            <div class="input-section">
                <h2>Input Text</h2>
                <div class="text-input-controls">
                    <button id="pasteButton">Paste from Clipboard</button>
                    <button id="clearButton">Clear</button>
                </div>
                <div id="textInput" class="text-input" contenteditable="true"></div>
            </div>
            
            <div class="controls-section">
                <button id="generateButton" disabled>Generate Cards from Selection</button>
                <div class="deck-selection">
                    <label for="defaultDeck">Default Deck:</label>
                    <select id="defaultDeck">
                        <option value="CS/Hardware">CS/Hardware</option>
                        <option value="Math/Physics">Math/Physics</option>
                        <option value="AI/Alignment">AI/Alignment</option>
                        <option value="History/Military/Current">History/Military/Current</option>
                        <option value="Quotes/Random">Quotes/Random</option>
                        <option value="Bio">Bio</option>
                        <option value="Econ/Finance">Econ/Finance</option>
                    </select>
                </div>
            </div>
            
            <div class="cards-section">
                <h2>Generated Cards <span id="cardCount">(0)</span></h2>
                <div class="cards-controls">
                    <button id="exportButton" disabled>Export to Mochi</button>
                    <button id="clearCardsButton" disabled>Clear All Cards</button>
                </div>
                <div id="cardsContainer" class="cards-container"></div>
            </div>
        </div>
    </div>
    
    <script type="module" src="scripts.js"></script>
</body>
</html>
