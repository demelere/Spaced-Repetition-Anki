<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwarkesh Research Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <h1>Research & Podcast Prep</h1>
                <div class="header-controls">
                    <span id="selectionStatus" class="selection-counter">No text selected</span>
                    <div class="action-buttons">
                        <button id="generateButton" class="primary-action" disabled>Create Cards</button>
                        <button id="generateQuestionsButton" class="primary-action" disabled>Create Questions</button>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="main-content">
            <div class="splitter-container">
                <!-- Text Input Panel -->
                <section class="editor-panel">
                    <div id="textInput" class="text-input" contenteditable="true" placeholder="Paste or type your text here, then highlight sections to generate content..."></div>
                </section>
                
                <!-- Handle for resizing -->
                <div class="splitter-handle">
                    <div class="handle-line"></div>
                </div>
                
                <!-- Output Section -->
                <section class="output-panel">
                    <!-- Tab Navigation -->
                    <nav class="tab-bar">
                        <div class="tab-buttons">
                            <button class="tab-button active" data-tab="cards-tab">Cards <span id="cardCount">(0)</span></button>
                            <button class="tab-button" data-tab="questions-tab">Questions <span id="questionCount">(0)</span></button>
                        </div>
                        
                        <div class="tab-actions">
                            <div id="cards-controls" class="tab-control-group active">
                                <!-- Deck selector will be inserted here by JS -->
                                <button id="exportButton" disabled>Export to Mochi</button>
                                <button id="clearCardsButton" disabled>Clear</button>
                            </div>
                            <div id="questions-controls" class="tab-control-group">
                                <button id="exportQuestionsButton" disabled>Export</button>
                                <button id="clearQuestionsButton" disabled>Clear</button>
                            </div>
                        </div>
                    </nav>
                    
                    <!-- Tab Content -->
                    <div class="tab-container">
                        <div id="cards-tab" class="tab-content active">
                            <div id="cardsContainer" class="cards-container"></div>
                        </div>
                        
                        <div id="questions-tab" class="tab-content">
                            <div id="questionsContainer" class="questions-container"></div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script type="module" src="scripts.js"></script>
</body>
</html>
