<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwarkesh Research Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Research & Podcast Prep Assistant</h1>
        </header>
        
        <main class="main-content">
            <!-- Text Input Section -->
            <section class="text-editor">
                <div id="textInput" class="text-input" contenteditable="true" placeholder="Paste or type your text here, then highlight sections to generate content..."></div>
            </section>
            
            <!-- Action Buttons -->
            <section class="action-bar">
                <div class="action-controls">
                    <button id="generateButton" class="primary-action" disabled>Generate Cards</button>
                    <button id="generateQuestionsButton" class="primary-action" disabled>Generate Questions</button>
                </div>
                <div class="selection-info">
                    <span id="selectionStatus">No text selected</span>
                </div>
            </section>
            
            <!-- Output Section with Tabs -->
            <section class="output-section">
                <!-- Tab Navigation -->
                <nav class="tab-nav">
                    <button class="tab-button active" data-tab="cards-tab">Cards <span id="cardCount">(0)</span></button>
                    <button class="tab-button" data-tab="questions-tab">Interview Questions <span id="questionCount">(0)</span></button>
                    
                    <!-- Tab-specific Controls -->
                    <div class="tab-actions">
                        <div id="cards-controls" class="tab-control-group active">
                            <button id="exportButton" disabled>Export to Mochi</button>
                            <button id="clearCardsButton" disabled>Clear All</button>
                        </div>
                        <div id="questions-controls" class="tab-control-group">
                            <button id="exportQuestionsButton" disabled>Export</button>
                            <button id="clearQuestionsButton" disabled>Clear All</button>
                        </div>
                    </div>
                </nav>
                
                <!-- Tab Content -->
                <div class="tab-container">
                    <div id="cards-tab" class="tab-content active">
                        <div id="cardsContainer" class="cards-container"></div>
                    </div>
                    
                    <div id="questions-tab" class="tab-content">
                        <div id="questionsContainer" class="questions-container"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script type="module" src="scripts.js"></script>
</body>
</html>
